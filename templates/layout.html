<!doctype html>
<title>Ditzy</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel=icon type="image/png" href="static/favicon.png">
<div class=page>
  <div>
      <img style="float: left; margin-left: 20px; margin-right: 200px;" src="{{ url_for('static', filename='ditzy.gif') }}" />
      <h1 style="line-height: 96px; 20px; margin-bottom: 0px;">Ditzy</h1>
  </div>
  <div class=metanav style="float: right;">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    Hi, {{ session.nick }}! <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  <div style="clear: both;"></div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
